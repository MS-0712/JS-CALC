<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

  <title>JS CALC</title>
</head>

<body>
  <div class="container">
    <div class="row text-center d-flex justify-content-center mt-3">
      <h4 class="fw-bold text-dark mb-3">Scientific Calculator usiing JS</h4>
      <div class="col-auto con-main text-center">
        <table class="table table-borderless">
          <tr>
            <th colspan="5">
              <input type="text" class="form-control mt-2 text-end" name="inp" id="inp"/>
            </th>
          </tr>
          <tr>
            <td colspan="5" class="p-0">
              <table class="table table-borderless mb-0 mt-1">
                <tr class="mx-0">
                  <td class="text-end align-bottom px-2 mt-0 mb-2" colspan="5" style="color: rgb(196, 196, 196);"><i>ℳS7</i></td> 
                </tr>
                <tr class="mx-0">
                  <td><button class="btn fun text-light" onclick="memoryMan(this.value)" value="MC"> MC </button></td>
                  <td><button class="btn fun text-light" onclick="memoryMan(this.value)" value="MR"> MR </button></td>
                  <td><button class="btn fun text-light" onclick="memoryMan(this.value)" value="M+"> M+ </button></td>
                  <td><button class="btn fun text-light" onclick="memoryMan(this.value)" value="M-"> M- </button></td>
                  <td><button class="btn fun text-light" onclick="memoryMan(this.value)" value="MS"> MS </button></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-left text-light">
              <img src="./img/trigo.png" height="20" width="20" alt="">
              Trigonometry
              <i onclick="toggleTrigo()" class="bi bi-caret-down-fill"></i>
            </td>
            <td colspan="2" class="text-light">
              <img src="https://cdn0.iconfinder.com/data/icons/glyphpack/60/function-512.png" height="20" width="20" alt="f">
              Function
              <i onclick="toggleFun()" class="bi bi-caret-down-fill"></i>
            </td>
          </tr>
          <tr class="visually-hidden" id="trigo">
            <td colspan="3" class="p-0">
              <table class="table table-borderless mb-0">
                <tr class="mx-0">
                  <td>
                    <button class="btn trigo" onclick="updateInp(this)" value="cos("> cos </button>
                  </td>
                  <td>
                    <button class="btn trigo" onclick="updateInp(this)" value="sin("> sin </button>
                  </td>
                  <td>
                    <button class="btn trigo" onclick="updateInp(this)" value="tan("> tan </button>
                  </td>
                </tr>
                <tr class="mx-0">
                  <td>
                    <button class="btn trigo" onclick="updateInp(this)" value="cosh("> cosh </button>
                  </td>
                  <td>
                    <button class="btn trigo" onclick="updateInp(this)" value="sinh("> sinh </button>
                  </td>
                  <td>
                    <button class="btn trigo" onclick="updateInp(this)" value="tanh("> tanh </button>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr class="visually-hidden" id="func">
            <td colspan="3" class="p-0">
              <table class="table table-borderless mb-0">
                <tr class="mx-0">
                  <td>
                    <button class="btn func" onclick="updateInp(this)" value="floor("> ⌊x⌋ </button>
                  </td>
                  <td>
                    <button class="btn func" onclick="updateInp(this)" value="ceil("> ⌈x⌉ </button>
                  </td>
                  <td>
                    <button class="btn func" onclick="updateInp(this)" value="abs("> |x| </button>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="updateInp(this)" value="^3"> x<sup>3</sup> </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="π"> π </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="e"> e </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="C"> C </button>
            </td>
            <td>
              <button class="btn back" onclick="updateInp(this)" value="B">
                <i class="bi bi-backspace"> </i> </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="updateInp(this)" value="^2"> x<sup>2</sup> </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="1/"> 1/x </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="abs("> |x| </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="e^"> exp </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="%"> mod </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="updateInp(this)" value="√("> √x </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="("> ( </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value=")"> ) </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="!"> n! </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="/"> / </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="updateInp(this)" value="^"> x<sup>y</sup> </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="7"> 7 </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="8"> 8 </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="9"> 9 </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="*"> * </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="updateInp(this)" value="10^"> 10<sup>x</sup> </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="4"> 4 </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="5"> 5 </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="6"> 6 </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="-"> - </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="updateInp(this)" value="log("> log </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="1"> 1 </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="2"> 2 </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="3"> 3 </button>
            </td>
            <td>
              <button class="btn" onclick="updateInp(this)" value="+"> + </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="updateInp(this)" value="ln("> ln </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="N"> +/- </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="0"> 0 </button>
            </td>
            <td>
              <button class="btn light" onclick="updateInp(this)" value="."> . </button>
            </td>
            <td>
              <button class="btn eval" onclick="evalRes()" value="="> = </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
